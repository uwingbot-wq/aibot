<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .camera-button {
            width: 48px;
            height: 48px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
        }

        .camera-button:hover {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .camera-button.has-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .wrap-text {
            white-space: pre-wrap;       /* Preserves spaces/breaks AND wraps */
            overflow-wrap: break-word;   /* Optional: Breaks very long words like URLs */
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            margin: 10px 0;
            border-radius: 8px;
            object-fit: contain;
        }

        .image-preview-container {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-input {
            display: none;
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
            object-fit: contain;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .message-image:hover {
            opacity: 0.8;
        }

        /* Modal styles for full-size image display */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .image-modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            animation: zoomIn 0.3s;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #bbb;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            UWing AI Chat
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <!-- Image preview shown above input when image is selected -->
            <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                <img id="imagePreview" class="image-preview" alt="Preview"/>
                <button type="button" class="remove-image-btn" id="removeImageBtn">Ã—</button>
            </div>

            <form class="chat-input-form" id="chatForm">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type your message here..."
                    autocomplete="off"
                    required
                />

                <!-- Hidden file input -->
                <input
                    type="file"
                    id="imageUpload"
                    class="camera-input"
                    accept="image/*"
                />

                <!-- Camera button -->
                <label for="imageUpload" class="camera-button" id="cameraButton" title="Upload Attachment">
                    ðŸ“Ž
                </label>

                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Image Modal for full-size display -->
    <div id="imageModal" class="image-modal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img class="modal-content" id="modalImage" alt="Full size image">
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const cameraButton = document.getElementById('cameraButton');

        // Generate or retrieve session ID
        let sessionId = sessionStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('chatSessionId', sessionId);
        }

        // Handle image upload - show preview
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    // Show preview
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'inline-block';
                    // Change camera button appearance
                    cameraButton.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', () => {
            imagePreview.src = '';
            imagePreviewContainer.style.display = 'none';
            imageUpload.value = '';  // Clear the file input
            cameraButton.classList.remove('has-image');
        });

        // Image modal functions
        function openImageModal(imageSrc) {
            modalImage.src = imageSrc;
            imageModal.classList.add('active');
        }

        function closeImageModal() {
            imageModal.classList.remove('active');
            modalImage.src = '';
        }

        // Close modal when clicking the close button
        modalClose.addEventListener('click', closeImageModal);

        // Close modal when clicking outside the image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                closeImageModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                closeImageModal();
            }
        });

        function addMessage(content, isUser = false, imageData = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // Add image if present
            if (imageData) {
                const img = document.createElement('img');
                img.src = 'data:' + imageData.type + ';base64,' + imageData.base64;
                img.className = 'message-image';
                img.alt = 'Uploaded image';
                img.title = 'Click to view full size';
                // Add click event to open modal
                img.addEventListener('click', () => {
                    openImageModal(img.src);
                });
                messageContent.appendChild(img);
            }

            // Add text content
            const textContent = document.createElement('pre');
            textContent.className = 'wrap-text';
            textContent.textContent = content;
            messageContent.appendChild(textContent);

            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageContent;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator active';
            typingContent.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            // Get file from form input
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            // Prepare image data for display (keep base64 for preview)
            const imageData = file ? {
                base64: imagePreview.src.split(',')[1], // Remove data:image/xxx;base64, prefix
                type: file.type
            } : null;

            // Add user message with image if present
            addMessage(message, true, imageData);

            // Clear input
            messageInput.value = '';

            // Disable send button
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                // Create FormData for multipart request
                const formData = new FormData();
                formData.append('message', message);
                formData.append('sessionId', sessionId);

                for (let i = 0; i < fileInput.files.length; i++) {
                    // Use "files" as the key; many backends expect "files[]" for arrays
                    formData.append('files', fileInput.files[i]);
                }


                // Send multipart request to backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData  // Don't set Content-Type header - browser will set it automatically with boundary
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                removeTypingIndicator();
                addMessage(data.message, false);

                // Clear image after sending
                if (file) {
                    removeImageBtn.click();
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('Sorry, something went wrong. Please make sure Ollama is running and try again.', false);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
